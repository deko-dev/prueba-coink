<div class="w-11/12 mx-auto">
  <ion-row>
    <ion-col size="4" class="flex justify-center items-center mb-3" *ngFor="let number of numbers; let i = index">
      <ion-buttons class="button-check">
        <ion-button fill="clear" (click)="emitNumberTouch(i+1)" color="secondary" class="w-14 h-14 rounded-full" [disabled]="disabledCheck">
          <ion-label class="text-center font-medium text-3xl" color="secondary">{{i+1}}</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="4" class="flex justify-center items-center h-14">
      <ion-buttons>
        <ion-button fill="clear" (click)="deleteLastNumber()" color="secondary" class="w-14 h-14">
          <ion-icon slot="icon-only" name="backspace-outline" class="text-4xl" color="secondary"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="4" class="flex justify-center items-center h-14">
      <ion-buttons class="button-check">
        <ion-button fill="clear" [disabled]="disabledCheck" (click)="emitNumberTouch(0)" color="secondary" class="w-14 h-14 rounded-full">
          <ion-label class="text-center font-medium text-3xl" color="secondary">0</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="4" class="flex justify-center items-center h-14 button-check">
      <ion-button (click)="sendPhoneNumber()" [disabled]="!disabledCheck" class="h-12 w-12" [ngClass]="{'check-activated': disabledCheck}">
        <ion-icon name="checkmark-outline" class="text-3xl text-white"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</div>
